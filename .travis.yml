language: node_js
node_js:
 - node
 
after_success:
  - |

       declare -r SSH_FILE="$(mktemp -u $HOME/.ssh/XXXXX)"

       # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

       # Decrypt the file containing the private key
       # (Note: this is the same as what is generated by the Travis CLI at step 2.5)
       openssl aes-256-cbc \
         -K $encrypted_ce4ca43dbbd7_key \
         -iv $encrypted_ce4ca43dbbd7_iv \
         -in ".travis/github_deploy.enc" \
         -out "$SSH_FILE" -d
       
       # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

       # Enable SSH authentication

       chmod 600 "$SSH_FILE" \
         && printf "%s\n" \
              "Host github.com" \
              "  IdentityFile $SSH_FILE" \
              "  LogLevel ERROR" >> ~/.ssh/config

before_script:
  - npm install -g babel babel-cli babel-preset-es2015 babel-preset-latest
script: make

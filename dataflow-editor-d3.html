<!DOCTYPE html>
<meta charset="utf-8">
<style>
html, body {
  height: 100%;
  overflow: hidden;
}
svg {
  width: 100%;
  height: 100%;
  float: left;
  border-bottom: solid 1px #ccc;
  border-right: solid 1px #ccc;
  margin-right: -1px;
  margin-bottom: -1px;
}

div { 
  width: 100%;
  height: 100%;
}
.highlight {
  fill-opacity: 1.0 !important;
}
</style>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="jquery-extend.js"></script>
<script src="dataflow-box-module.js"></script>
<script>
window.onload = function() {
var width = d3.select("body").node().clientWidth - 50,
    height = d3.select("body").node().clientHeight - 50,
    radius = 5;

var module_opts = [
  {
    title: "Load\ndata",
    inputs: ["in_a"],
    outputs: ["out_0", "out_b"]
  },
  { 
    title: "background",
    x: 200
  }
];
editor = d3.select("#editor_div").selectAll("svg").data([module_opts])
    .enter().append("svg")
    
boxes = []
module_opts.forEach(function(d,i) {    
  var box = new dataflow.module(d);
  boxes.push(box);
  editor.call(box)
});
}
</script>
<div id="editor_div">
</div>
</body>

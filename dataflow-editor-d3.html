<!DOCTYPE html>
<meta charset="utf-8">
<style>
html, body {
  height: 100%;
  overflow: hidden;
}
svg {
  width: 100%;
  height: 100%;
  float: left;
  border-bottom: solid 1px #ccc;
  border-right: solid 1px #ccc;
  margin-right: -1px;
  margin-bottom: -1px;
}

#editor_div { 
  width: 100%;
  height: 100%;
}
.highlight {
  fill-opacity: 1.0 !important;
}
.popup {
    position: absolute;
    background-color: #fff;
    /*width: 200px;*/
    border: 1px #ccc solid;
    border-radius: 6px;
    box-shadow: #333 2px 2px 4px;
    font-family: arial, helvetica, sans-serif;
    margin: 5px 5px 2px 2px;
}
.popup ul {
    padding: 5px;
    list-style-type: none;
    margin: 0;
}

.popup ul li {
    margin-top: 2px;
    margin-bottom: 2px;
    margin-right: 0px;
    margin-left: 0px;
    cursor: pointer;
}
.popup ul li:hover {
    background-color: LightGray;
}

.popup hr {
    margin: 0;
}
</style>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="jquery-extend.js"></script>
<!--<script src="dataflow-box-module.js"></script>-->
<script src="dataflow-editor.js"></script>
<script>
window.onload = function() {
var width = d3.select("body").node().clientWidth - 50,
    height = d3.select("body").node().clientHeight - 50,
    radius = 5;

var module_opts = [
  {
    title: "Load\ndata",
    inputs: ["in_a"],
    outputs: ["out_0", "out_b"]
  },
  { 
    title: "background",
    x: 200
  }
];
/*
editor = d3.select("#editor_div").selectAll("svg").data([module_opts])
    .enter().append("svg")
    
boxes = []
module_opts.forEach(function(d,i) {    
  var box = new module(d);
  boxes.push(box);
  editor.call(box)
});
*/

opts = {
    modules: module_opts,
    wires: [{src: "0:out_0", tgt: "1:in_0"}]
    //wires: []
}

e = new dataflow.editor();
e.data([opts]);
d3.select("#editor_div").call(e);


var contextMenuShowing = false;

e.svg().on('contextmenu',function (d,i) {
    if (contextMenuShowing) {
        d3.event.preventDefault();
        d3.select(".popup").remove();
        contextMenuShowing = false;
    } else {
        d3_target = d3.select(d3.event.target);
        if (d3_target.classed("wire")) {
            d3.event.preventDefault();
            contextMenuShowing = true;

            // Build the popup            
            popup = d3.select("#editor_div")
            .append("div")
            .attr("class", "popup")
            .style("left", d3.event.x + "px")
            .style("top", d3.event.y + "px")
            .append("ul")
            
            popup.append("li").text("delete").on("click", function() {
                var active_data = d3_target.datum();
                var parentNode = d3_target.node().parentNode;
                var wires = d3.select(parentNode).datum().wires;
                for (var i=0; i<wires.length; i++) {
                    var w = wires[i]; 
                    if (w.src == active_data.src && w.tgt == active_data.tgt) {
                        wires.pop(i);
                        break;
                    }
                };
                parentNode.update();
                d3.select(".popup").remove(); 
                contextMenuShowing=false;
                
            });
            //popup.append("hr")
            console.log(popup);
        }
        else if (d3_target.classed("module title")) {
            d3.event.preventDefault();
            contextMenuShowing = true;

            // Build the popup            
            popup = d3.select("#editor_div")
            .append("div")
            .attr("class", "popup")
            .style("left", d3.event.x + "px")
            .style("top", d3.event.y + "px")
            .append("ul")
            
            popup.append("li").text("configure").on("click", function() {alert("implement configure"); d3.select(".popup").remove(); contextMenuShowing=false;});
            popup.append("hr")
            popup.append("li").text("delete").on("click", function() {
                while (!d3_target.classed("module base")) {
                    d3_target = d3.select(d3_target.node().parentNode)
                }
                var parentNode = d3_target.node().parentNode;
                d3_target.remove(); 
                d3.select(".popup").remove(); 
                parentNode.update();
                contextMenuShowing=false;
            });
        }
                     
    }
})

d3.selectAll(".titlebar").on('contextmenu',function (d,i) {
    console.log(this, contextMenuShowing );
    if (contextMenuShowing) {
        d3.event.preventDefault();
        d3.select(".popup").remove();
        contextMenuShowing = false;
    } else {
        console.log("building popup...", d3.select("#editor_div"));
        d3.event.preventDefault();
        contextMenuShowing = true;

        // Build the popup            
        popup = d3.select("#editor_div")
        .append("div")
        .attr("class", "popup")
        .style("left", d3.event.x + "px")
        .style("top", d3.event.y + "px")
        .append("ul")
        console.log(popup);
        popup.append("li").text("configure").on("click", function() {alert("implement configure"); d3.select(".popup").remove(); contextMenuShowing=false;});
        popup.append("hr")
        popup.append("li").text("delete").on("click", function() {d3_target.remove(); d3.select(".popup").remove(); contextMenuShowing=false;});
        popup.append("hr")
    }
}, true);

d3.select('#new_module').on("change", function() {
    var title = this.value;
    var box = new module({title:title});
    boxes.push(box);
    editor.call(box)
});

}
</script>
<div id="controls">
    <select id="new_module">
        <option>Load</option>
        <option>Subtract background</option>
        <option>Slice</option>
    </select>
</div>
<div id="editor_div">
</div>
</body>
